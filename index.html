<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body class="bg-primary">
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6 p-5">
                    <div class="card text-white mb-3">
                        <div class="card-header text-center h1 bg-danger" style="text-transform:capitalize;">Tip Calculator</div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                  <label for="bill" class="form-label text-body">How much your bill ($)</label>
                                  <input type="text" class="form-control" id="bill" placeholder="Bill Amount($)" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">
                                  <label for="exampleInputPassword1" class="form-label text-body">How was your service?</label>
                                  <select class="form-select" aria-label="Default select example" id="percent">
                                    <option selected> -- Choose an Option --</option>
                                    <option value="10">10%</option>
                                    <option value="20">20%</option>
                                    <option value="30">30%</option>
                                    <option value="40">40%</option>
                                  </select><br>
                                <div class="mb-3">
                                    <label for="people" class="form-label text-body">How many people are sharing the bill?</label>
                                    <input type="text" class="form-control" id="people" placeholder="Number of People" aria-describedby="emailHelp">
                                  </div>
                                <button type="submit" class="btn btn-primary" onclick="Calculate()">Calculate</button>
                              </form>
                        </div>
                    </div>
                </div>
                <div class="col-3"></div>
            </div>
            
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <script>
        const Calculate = () =>{
            var bill =parseInt(document.getElementById("bill").value);
            var percent =parseInt(document.getElementById("percent").value);
            var people =parseInt(document.getElementById("people").value);
            var tip =(bill * percent)/100;
            var eachPerson = tip/ people;
            alert(`You need to give $${eachPerson.toFixed(2)} for each Person.`);
        }
    </script>
</body>

</html>
